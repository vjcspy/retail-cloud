<div class="content content-narrow">
    <h2 class="content-heading">Create Products</h2>
    <div class="row">
        <div class="block">
            <div class="block-content block-content-narrow">
                <form class="js-validation-product-form form-horizontal push-10-t">
                    <div class="form-group">
                        <div class="col-sm-9">
                            <div class="form-material">
                                <input class="form-control" type="text" id="val-product_name" name="val-product_name" placeholder="Enter
 Product Name.." [(ngModel)]="product.name">
                                <label for="val-product_name">Product Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="form-material">
                                <textarea class="form-control" id="val-product_des" name="val-product_des" rows="6"
                                          placeholder="Products's Description Here.." [(ngModel)]="product.additional_data.description"></textarea>
                                <label for="val-product_des">Descriptions</label>
                            </div>
                        </div>
                    </div>

                    <h3 class="block-title">First Version</h3>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <div class="form-material">
                                <input class="form-control" type="text" id="val-version" name="val-version" placeholder="Enter
 First Version.." [(ngModel)]="version[0].version">
                                <label for="val-version">Version</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <div class="form-material">
                                <input class="form-control" type="text" id="val-version_name" name="val-version_name" placeholder="Enter
 First Version Name.." [(ngModel)]="version[0].name">
                                <label for="val-version_name">Version Name</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <button class="btn btn-sm btn-primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
