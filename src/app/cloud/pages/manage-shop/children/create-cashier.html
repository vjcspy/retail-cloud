<div class="content content-narrow">
  <!-- Material Design -->
  <div class="row">
    <div class="col-lg-6 col-lg-offset-3">
      <!-- Material Forms Validation -->
      <div class="block">
        <div class="block-header">
          <ul class="block-options">
            <li>
              <button type="button"><i class="si si-settings"></i></button>
            </li>
          </ul>
          <h3 class="block-title">{{ manageShopService.viewState.headerText }}</h3>
        </div>
        <div class="block-content block-content-narrow">
          <!-- jQuery Validation (.js-validation-material class is initialized in js/pages/base_forms_validation.js) -->
          <!-- For more examples you can check out https://github.com/jzaefferer/jquery-validation -->
          <form class="js-validation-material form-horizontal">
            <div class="form-group">
              <div class="col-sm-9">
                <div class="form-material">
                  <input class="form-control" type="text" id="cashier_firstname" name="cashier_firstname" [(ngModel)]="_data.first_name"
                         placeholder="Cashier first name">
                  <label for="cashier_firstname">First name</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-9">
                <div class="form-material">
                  <input class="form-control" type="text" id="cashier_lastname" name="cashier_lastname" [(ngModel)]="_data.last_name"
                         placeholder="Cashier last name">
                  <label for="cashier_lastname">Last name</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-9">
                <div class="form-material">
                  <input class="form-control" [disabled]="!!id" type="text" id="cashier_username" name="cashier_username" [(ngModel)]="_data
                  .username"
                         placeholder="Choose a cashier username..">
                  <label for="cashier_username">Username</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-9">
                <div class="form-material">
                  <input class="form-control" [disabled]="!!id" type="text" id="cashier_email" name="cashier_email" [(ngModel)]="_data.email"
                         placeholder="Enter cashier's valid email..">
                  <label for="cashier_email">Email</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-9">
                <div class="form-material">
                  <select multiple="true" class="form-control cashier_products" id="cashier_products">
                    <!--<option></option>&lt;!&ndash; Required for data-placeholder attribute to work with Select2 plugin &ndash;&gt;-->
                    <option *ngFor="let product of license.products_select_data" [value]="product['id']" [selected]="isSelectedProduct(product['id'])
">{{product['text']}}</option>
                  </select>
                  <label for="cashier_products">Assign to products</label>
                </div>
              </div>
            </div>
              <div class="form-group">
                  <div class="col-sm-9">
                      <div class="form-material">
                          <select class="form-control" id="role" name="role" [(ngModel)]="_data['role']">
                              <option value=""></option>
                              <option *ngFor="let role of roles" value="{{ role.code }}">{{ role.name }}</option>
                          </select>
                          <label for="role">Select shop role</label>
                      </div>
                  </div>
              </div>
            <div class="form-group">
              <div class="col-sm-9">
                <div>
                  <label><span>Disabled</span></label>
                </div>
                <label class="css-input switch switch-danger">
                  <input type="checkbox" name="cashier_disabled" checked [(ngModel)]="_data.disabled"><span></span>
                </label>
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-12">
                <button class="btn btn-sm btn-primary" type="submit">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!-- END Material Forms Validation -->
    </div>
  </div>
</div>
